<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Media Report simplifier</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="getmeta.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="dataEntry" style="float:right;">
		<textarea name="urls" style="height: 300px; width:200px; overflow: auto;">www.bbc.co.uk</textarea>
		<div style="margin-top: 10px; width:200px;">
			Paste your urls here!
		</div>
		<button id="go">Go!</button>
		<button onclick="SelectText(results)">Select and copy to clipboard</button>
	</div>
	<div style="padding:1em; background:#fff0f0;display:none">
		<div id="toggles">Toggle: </div>
	</div>
	<div id="results"></div>
</body>
</html>
